<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testcode</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calculator">
      <div>
        <input type="text" id="display" readonly="readonly" />
      </div>
      <div id="key">
        <button onclick="appeendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appeendToDisplay('7')">7</button>
        <button onclick="appeendToDisplay('8')">8</button>
        <button onclick="appeendToDisplay('9')">9</button>
        <button onclick="appeendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appeendToDisplay('6')">6</button>
        <button onclick="appeendToDisplay('5')">5</button>
        <button onclick="appeendToDisplay('4')">4</button>
        <button onclick="appeendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appeendToDisplay('3')">3</button>
        <button onclick="appeendToDisplay('2')">2</button>
        <button onclick="appeendToDisplay('1')">1</button>
        <button onclick="appeendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appeendToDisplay('0')">0</button>
        <button onclick="appeendToDisplay('.')">.</button>
        <button onclick="calculate('=')">=</button>
        <button onclick="clearDisplay('c')" class="operator-btn">c</button>
      </div>
    </div>
    <div class="h11">jjy</div>
    <div class="h12">kugju</div>
    <div class="h13">yiu</div>
    <div class="h14">iyki</div>
    <script src="index.js"></script>
  </body>
</html>
